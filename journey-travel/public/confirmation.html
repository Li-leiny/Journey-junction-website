<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation - Journey Junction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="confirmation">
    <div class="container">
        <h1>Booking Confirmation</h1>
        <div id="booking-details">
            <!-- Booking details will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // Retrieve booking details from localStorage
        const bookingDetails = JSON.parse(localStorage.getItem("bookingDetails"));

        if (bookingDetails) {
            // Display booking details
            const bookingDetailsDiv = document.getElementById("booking-details");
            bookingDetailsDiv.innerHTML = `
                <h2>Booking Details</h2>
                <p><strong>Destination:</strong> ${bookingDetails.destination}</p>
                <p><strong>Name:</strong> ${bookingDetails.firstName} ${bookingDetails.middleName} ${bookingDetails.surname}</p>
                <p><strong>Nationality:</strong> ${bookingDetails.nationality}</p>
                <p><strong>Phone:</strong> ${bookingDetails.phone}</p>
                <p><strong>Check-in Date:</strong> ${bookingDetails.checkIn}</p>
                <p><strong>Check-out Date:</strong> ${bookingDetails.checkOut}</p>
                <p><strong>Location:</strong> ${bookingDetails.location}</p>
                <p><strong>Hotel:</strong> ${bookingDetails.hotel}</p>
                <p><strong>Rooms:</strong> ${bookingDetails.rooms}</p>
                <p><strong>Transportation:</strong> ${bookingDetails.transportation}</p>
                <p><strong>Payment Method:</strong> ${bookingDetails.paymentMethod}</p>
                <p><strong>Total Cost:</strong> ${bookingDetails.totalCost}</p>
            `;
        } else {
            // Redirect back to booking page if no data is found
            window.location.href = "booking.html";
        }
    </script>
</body>
</html>
