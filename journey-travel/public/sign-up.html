<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Create an Account</title>
     <link rel="stylesheet" href="sign-up.css">
 </head>
 <body>
     <div class="logo">
         <img src="images/journey travel.jpg" alt="logo">
     </div>
     <div class="container">
         <h1 style="color:purple;">Create an account</h1>
         <p style="color: white;">Already have an account? <a href="login.html">Log in</a></p>
         <form>
             <input type="text" placeholder="First name" required>
             <input type="text" placeholder="Last name" required>
             <input type="email" placeholder="Email" required>
             <input type="password" placeholder="Enter your password" required>
             <button type="submit"><a style="text-decoration: none; color:pink;" href="indices.html">Create account</a></button>
         </form>
         <div class="terms">
             <input type="checkbox" id="terms" required>
             <label for="terms" style="color: white;">I agree to the <a href="terms-and-conditions.html">Terms & Conditions</a></label>
         </div>
     </div>
 </body>
 </html>
