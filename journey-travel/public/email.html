<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset Confirmation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: url('images/nature.jpg') no-repeat ;
      background-position: center;
      background-size: cover;
      color: white ; /* Medium gray for subtle but clear text */
      
    }

    .message-container {
      background: colorless; 
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(2px);
      border:2px solid rgb(255, 255, 255, 0.3);
      border-radius: 50px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.8em;
    }

    p {
      line-height: 1.5;
      font-size: 1.1em;
      margin-bottom: 15px;
    }

    a {
      text-decoration: none;
      color: #ff6600; /* Highlighted link color */
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="message-container">
    <h1>Reset Your Password</h1>
    <p>A password reset message was sent to your email address.</p>
    <p>Please click the link in that message to reset your password.</p>
    <p>If you didn't receive the email, check your spam folder or <a href="#">resend the message</a>.</p>
  </div>
</body>
</html>
