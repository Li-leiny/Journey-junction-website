<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: url('images/nature.jpg') no-repeat center center/cover;
    }

    .form-container {
      background: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 300px;
    }

    h1 {
      color: #fff;
      margin-bottom: 20px;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px 20px;
      text-transform: uppercase;
      border-radius: 8px;
      font-size: 17px;
      font-weight: 500;
      color: #ffffff80;
      text-shadow: none;
      background: transparent;
      cursor: pointer;
      box-shadow: transparent;
      border: 1px solid #ffffff80;
      transition: 0.5s ease;
      user-select: none;
    }

    button:hover {
      color: #ffffff;
      background: #008cff;
      border: 1px solid #008cff;
      text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 20px #ffffff;
      box-shadow: 0 0 5px #008cff, 0 0 20px #008cff, 0 0 50px #008cff, 0 0 100px #008cff;
      border-radius: 50%;
      transform: translateY(-2px);
    }

    button a {
      color: inherit;
      text-decoration: none;
      display: block; /* Makes the entire button clickable */
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Reset Your Password</h1>
    <form>
      <input type="email" placeholder="Enter your email" required />
      <button type="submit"><a style="text-decoration: none;" href="email.html">Reset Password</a></button>
    </form>
  </div>
</body>
</html>
